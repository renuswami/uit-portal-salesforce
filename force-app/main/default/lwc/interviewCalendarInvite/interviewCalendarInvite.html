<template>
    <lightning-card title="Interview Scheduler" icon-name="standard:event">
        <div class="slds-p-around_medium">
            <lightning-combobox
                label="Step 1: Select Template"
                options={templateOptions}
                onchange={handleTemplateChange}>
            </lightning-combobox>

            <div class="slds-m-top_medium slds-box slds-theme_shade">
                <lightning-input-rich-text 
                    value={emailPreview} 
                    onchange={handleBodyChange}
                    class="slds-m-bottom_medium">
                </lightning-input-rich-text>
            </div>

            <hr/>

            <div class="slds-m-bottom_small">
                <lightning-button 
                    label="Generate Google Meet Link" 
                    icon-name="utility:video" 
                    onclick={handleGenerateMeeting}
                    class="slds-m-right_small">
                </lightning-button>
                <p class="slds-m-top_xx-small slds-text-color_weak">{location}</p>
            </div>

            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input 
                        type="datetime" 
                        label="Start Time" 
                        value={startDateTime} 
                        onchange={handleStartChange}
                        required>
                    </lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-input 
                        type="datetime" 
                        label="End Time" 
                        value={endDateTime} 
                        onchange={handleEndChange}
                        required>
                    </lightning-input>
                </div>
            </div>

            <div class="slds-m-top_large">
                <lightning-button 
                    variant="brand" 
                    label="Step 3: Send Invite" 
                    onclick={sendInvite} 
                    disabled={isButtonDisabled}
                    stretch>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
