<template>
    <lightning-card title="Project Hierarchy" icon-name="standard:hierarchy">
        <div class="slds-p-around_medium">
            
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..."></lightning-spinner>
            </template>

            <template if:true={hierarchyData}>
                <ul class="slds-tree" role="tree">
                    <!-- Level 1: Projects -->
                    <template for:each={hierarchyData} for:item="project">
                        <li key={project.id} role="treeitem" aria-expanded={project.isExpanded}>
                            <div class="slds-tree__item project-row slds-grid slds-grid_vertical-align-center" onclick={toggleProject} data-id={project.id}>
                                <lightning-button-icon 
                                    icon-name={project.iconName} 
                                    variant="bare" 
                                    class="slds-m-right_small"
                                    size="small">
                                </lightning-button-icon>
                                <lightning-icon icon-name="standard:product" size="small" class="slds-m-right_small"></lightning-icon>
                                <span class="slds-truncate slds-text-heading_small" title={project.name}>
                                    {project.name}
                                </span>
                            </div>

                            <!-- Level 2: Project Tasks -->
                            <template if:true={project.isExpanded}>
                                <ul role="group">
                                    <template for:each={project.projectTasks} for:item="task">
                                        <li key={task.id} role="treeitem" aria-expanded={task.isExpanded}>
                                            <div class="slds-tree__item task-row slds-grid slds-grid_vertical-align-center slds-p-left_large" onclick={toggleTask} data-id={task.id} data-project-id={project.id}>
                                                <div class="slds-shrink-none slds-m-right_small">
                                                    <template if:false={task.hasNoSubTasks}>
                                                        <lightning-button-icon 
                                                            icon-name={task.iconName} 
                                                            variant="bare" 
                                                            size="small">
                                                        </lightning-button-icon>
                                                    </template>
                                                    <template if:true={task.hasNoSubTasks}>
                                                        <span class="slds-icon_container slds-m-left_small"></span>
                                                    </template>
                                                </div>
                                                
                                                <lightning-icon icon-name="standard:task" size="small" class="slds-m-right_small"></lightning-icon>
                                                
                                                <div class="slds-col slds-truncate slds-p-right_small" title={task.name}>
                                                    {task.name}
                                                </div>

                                                <div class="slds-col_bump-left slds-grid slds-grid_vertical-align-center slds-shrink-none">
                                                    <template if:true={task.dueDate}>
                                                        <span class="slds-text-body_small slds-text-color_weak slds-m-right_small">
                                                            Due: <lightning-formatted-date-time value={task.dueDate}></lightning-formatted-date-time>
                                                        </span>
                                                    </template>
                                                    <span class={task.badgeClass}>{task.status}</span>
                                                    <span class="slds-avatar slds-avatar_circle slds-avatar_x-small slds-m-left_small custom-avatar">
                                                        <abbr class="slds-avatar__initials slds-icon-standard-user" title={task.assignedToName}>{task.initials}</abbr>
                                                    </span>
                                                </div>
                                            </div>

                                            <!-- Task Details (Leaf Node) -->
                                            <template if:true={task.showDetails}>
                                                <div class="slds-box slds-theme_shade slds-m-horizontal_medium slds-m-bottom_medium slds-m-left_xx-large">
                                                    <div class="slds-grid slds-wrap slds-gutters">
                                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                                                            <lightning-input label="Name" value={task.name} readonly></lightning-input>
                                                        </div>
                                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                                                            <lightning-input label="Status" value={task.status} readonly></lightning-input>
                                                        </div>
                                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                                                            <lightning-input label="Assigned To" value={task.assignedToName} readonly></lightning-input>
                                                        </div>
                                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                                                            <lightning-input label="Priority" value={task.priority} readonly></lightning-input>
                                                        </div>
                                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                                                            <lightning-input type="date" label="Due Date" value={task.dueDate} readonly></lightning-input>
                                                        </div>
                                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                                                            <lightning-input type="number" label="Estimated Hours" value={task.estimatedHours} readonly></lightning-input>
                                                        </div>
                                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                                                            <lightning-input type="number" label="Actual Hours" value={task.actualHours} readonly></lightning-input>
                                                        </div>
                                                        <div class="slds-col slds-size_1-of-1 slds-p-bottom_small">
                                                            <label class="slds-form-element__label">Description</label>
                                                            <lightning-formatted-rich-text value={task.description}></lightning-formatted-rich-text>
                                                        </div>
                                                    </div>
                                                </div>
                                            </template>

                                            <!-- Level 3: Sub Tasks -->
                                            <template if:true={task.isExpanded}>
                                                <ul role="group">
                                                    <template for:each={task.subTasks} for:item="subTask">
                                                        <li key={subTask.id} role="treeitem">
                                                            <div class="slds-tree__item subtask-row slds-grid slds-grid_vertical-align-center slds-p-left_xx-large" onclick={handleSubTaskClick} data-id={subTask.id} data-task-id={task.id} data-project-id={project.id}>
                                                                <div class="slds-shrink-none slds-m-right_small slds-m-left_large">
                                                                    <!-- Indentation spacer -->
                                                                </div>
                                                                
                                                                <lightning-icon icon-name="standard:task" size="small" class="slds-m-right_small"></lightning-icon>

                                                                <div class="slds-col slds-truncate slds-p-right_small" title={subTask.name}>
                                                                    {subTask.name}
                                                                </div>

                                                                <div class="slds-col_bump-left slds-grid slds-grid_vertical-align-center slds-shrink-none">
                                                                    <template if:true={subTask.dueDate}>
                                                                        <span class="slds-text-body_small slds-text-color_weak slds-m-right_small">
                                                                            Due: <lightning-formatted-date-time value={subTask.dueDate}></lightning-formatted-date-time>
                                                                        </span>
                                                                    </template>
                                                                    <span class={subTask.badgeClass}>{subTask.status}</span>
                                                                    <span class="slds-avatar slds-avatar_circle slds-avatar_x-small slds-m-left_small custom-avatar">
                                                                        <abbr class="slds-avatar__initials slds-icon-standard-user" title={subTask.assignedToName}>{subTask.initials}</abbr>
                                                                    </span>
                                                                </div>
                                                            </div>

                                                            <!-- Subtask Details -->
                                                            <template if:true={subTask.showDetails}>
                                                                <div class="slds-box slds-theme_shade slds-m-horizontal_medium slds-m-bottom_medium slds-m-left_xx-large">
                                                                    <div class="slds-grid slds-wrap slds-gutters">
                                                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                                                                            <lightning-input label="Name" value={subTask.name} readonly></lightning-input>
                                                                        </div>
                                                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                                                                            <lightning-input label="Status" value={subTask.status} readonly></lightning-input>
                                                                        </div>
                                                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                                                                            <lightning-input label="Assigned To" value={subTask.assignedToName} readonly></lightning-input>
                                                                        </div>
                                                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                                                                            <lightning-input label="Priority" value={subTask.priority} readonly></lightning-input>
                                                                        </div>
                                                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                                                                            <lightning-input type="date" label="Due Date" value={subTask.dueDate} readonly></lightning-input>
                                                                        </div>
                                                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                                                                            <lightning-input type="number" label="Estimated Hours" value={subTask.estimatedHours} readonly></lightning-input>
                                                                        </div>
                                                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                                                                            <lightning-input type="number" label="Actual Hours" value={subTask.actualHours} readonly></lightning-input>
                                                                        </div>
                                                                        <div class="slds-col slds-size_1-of-1 slds-p-bottom_small">
                                                                            <label class="slds-form-element__label">Description</label>
                                                                            <lightning-formatted-rich-text value={subTask.description}></lightning-formatted-rich-text>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </template>
                                                        </li>
                                                    </template>
                                                    <template if:true={task.hasNoSubTasks}>
                                                        <li role="treeitem">
                                                            <div class="slds-p-left_xx-large slds-p-vertical_xx-small slds-text-color_weak slds-text-body_small">
                                                                No Sub-tasks
                                                            </div>
                                                        </li>
                                                    </template>
                                                </ul>
                                            </template>
                                        </li>
                                    </template>
                                    <template if:false={project.hasTasks}>
                                        <li role="treeitem">
                                            <div class="slds-p-left_large slds-p-vertical_xx-small slds-text-color_weak slds-text-body_small">
                                                No Tasks
                                            </div>
                                        </li>
                                    </template>
                                </ul>
                            </template>
                        </li>
                    </template>
                </ul>
            </template>
            
            <template if:false={hierarchyData}>
                <div class="slds-text-align_center slds-text-color_weak">No Projects Found</div>
            </template>
        </div>
    </lightning-card>
</template>
