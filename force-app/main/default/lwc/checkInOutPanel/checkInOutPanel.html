<template>
    <lightning-card title="Work Session Management" icon-name="standard:clock">
        <!-- Main Content -->
        <div class="slds-p-around_medium">
                <!-- Status Information -->
                <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-3">
                    <div class="slds-box slds-theme_shade slds-m-bottom_small">
                        <h3 class="slds-text-heading_small slds-m-bottom_x-small">Current Status</h3>
                        <p class="slds-text-body_regular">
                            <lightning-formatted-text value={currentSessionInfo}></lightning-formatted-text>
                        </p>
                        <!-- Dynamic Badge -->
                        <div class={statusBadgeClass} data-label={statusBadgeText}>
                            <span class="slds-assistive-text">Status:</span>
                            {statusBadgeText}
                        </div>
                    </div>
                </div>
                
           

            <!-- Action Buttons Section -->
            <div class="slds-grid slds-wrap slds-gutters slds-m-top_medium">
                <div class="slds-col slds-size_1-of-1">
                    <div class="slds-button-group slds-align_absolute-center" role="group">
                        <lightning-button 
                            if:false={isCheckedIn}
                            label="Check In" 
                            variant="brand" 
                            icon-name="utility:clock"
                            onclick={showCameraModal}
                            disabled={checkInButtonDisabled}
                            class="slds-m-right_x-small">
                        </lightning-button>
                        <lightning-button 
                            if:true={isCheckedIn}
                            label="Check Out" 
                            variant="destructive" 
                            icon-name="utility:power"
                            onclick={showCameraModal}
                            disabled={checkOutButtonDisabled}>
                        </lightning-button>
                    </div>
                </div>
            </div>

            <!-- Camera Modal -->
            <template if:true={showCamera}>
                <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                                    title="Close" onclick={closeCameraModal}>
                                <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 class="slds-text-heading_medium slds-hyphenate">{modalHeader}</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium">
                            <template if:false={showWarningModal}>
                                <!-- Account Selector Combobox -->
                                <template if:true={showAccountSelector}>
                                    <lightning-combobox
                                        name="account"
                                        label="Select Account"
                                        value={selectedAccountId}
                                        placeholder="Choose Account"
                                        options={accountOptions}
                                        onchange={handleAccountChange}
                                        required
                                        class="slds-m-bottom_medium">
                                    </lightning-combobox>
                                </template>

                                <div class="camera-container">
                                    <video if:true={cameraActive} data-id="videoElement" autoplay playsinline class="camera-preview"></video>
                                    <img if:true={capturedPhoto} src={capturedPhoto} alt="Captured photo" class="photo-preview">
                                </div>
                            </template>

                            <template if:true={showWarningModal}>
                                <div class="slds-box slds-theme_alert-texture slds-m-around_medium slds-text-align_center">
                                    <lightning-icon icon-name="utility:warning" variant="warning" size="small" class="slds-m-bottom_small"></lightning-icon>
                                    <p class="slds-text-heading_small">You have completed less than 8 hours today.</p>
                                    <p class="slds-text-body_regular slds-m-top_x-small">Do you still want to continue with checkout?</p>
                                </div>
                            </template>
                        </div>
                        <footer class="slds-modal__footer slds-text-align_center">
                            <template if:false={showWarningModal}>
                                <lightning-button 
                                    if:true={cameraActive}
                                    label="Capture Photo" 
                                    variant="brand" 
                                    icon-name="utility:photo"
                                    onclick={capturePhoto}
                                    class="slds-m-horizontal_x-small">
                                </lightning-button>
                                <lightning-button 
                                    if:true={capturedPhoto}
                                    label="Retake Photo" 
                                    variant="neutral" 
                                    icon-name="utility:refresh"
                                    onclick={retakePhoto}
                                    class="slds-m-horizontal_x-small">
                                </lightning-button>
                                <lightning-button 
                                    if:true={capturedPhoto}
                                    label={confirmButtonLabel}
                                    variant="success" 
                                    icon-name="utility:check"
                                    onclick={confirmAction}
                                    disabled={isConfirmDisabled}>
                                </lightning-button>
                            </template>
                            <template if:true={showWarningModal}>
                                <lightning-button label="OK" variant="brand" onclick={proceedCheckoutAfterWarning}></lightning-button>
                            </template>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>

            <!-- Loading Spinner -->
            <div if:true={isLoading} class="slds-is-relative slds-m-top_medium">
                <lightning-spinner alternative-text="Processing..." size="medium"></lightning-spinner>
            </div>
        </div>
    </lightning-card>
</template>
