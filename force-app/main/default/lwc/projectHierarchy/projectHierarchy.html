<template>
    <div class="main-container">
        
        <!-- Center Panel (Tree Table) -->
        <div class="center-panel">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="toolbar-title">Active Projects</div>
            </div>

            <!-- Table Header -->
            <div class="tree-table-header">
                <div>Name</div>
                <div>Assignee</div>
                <div>Status</div>
                <div>Start Date</div>
                <div>Due Date</div>
                <div>Effort</div>
            </div>

            <!-- Tree Rows -->
            <div class="tree-container">
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading..."></lightning-spinner>
                </template>

                <template for:each={flattenedData} for:item="row">
                    <div key={row.id} 
                         class={row.rowClass} 
                         onclick={handleRowClick}
                         data-id={row.id}
                         data-type={row.type}>
                         
                        <!-- Name Column (Indented Tree) -->
                        <div class="tree-cell name-cell">
                            <div class={row.indentClass}></div> <!-- Indentation Spacer -->
                            
                            <template if:true={row.hasChildren}>
                                <lightning-button-icon 
                                    icon-name={row.iconName} 
                                    variant="bare" 
                                    size="small" 
                                    onclick={handleToggle} 
                                    data-id={row.id}
                                    class="slds-m-right_x-small">
                                </lightning-button-icon>
                            </template>
                            <template if:false={row.hasChildren}>
                                <span class="slds-m-left_large"></span>
                            </template>

                            <!-- Icons based on Type -->
                            <template if:true={row.isProject}>
                                <lightning-icon icon-name="standard:product" size="x-small" class="slds-m-right_small"></lightning-icon>
                            </template>
                            <template if:false={row.isProject}>
                                <lightning-icon icon-name="standard:task" size="x-small" class="slds-m-right_small"></lightning-icon>
                            </template>
                            
                            <span title={row.name} class="slds-truncate">{row.name}</span>
                        </div>

                        <!-- Assignee -->
                        <div class="tree-cell">
                            <template if:true={row.assignedToName}>
                                <span class="slds-avatar slds-avatar_circle slds-avatar_x-small slds-m-right_x-small custom-avatar">
                                    <abbr class="slds-avatar__initials" title={row.assignedToName}>{row.initials}</abbr>
                                </span>
                                <span class="slds-truncate">{row.assignedToName}</span>
                            </template>
                        </div>

                        <!-- Status -->
                        <div class="tree-cell">
                            <span class={row.badgeClass}>{row.status}</span>
                        </div>

                        <!-- Start Date -->
                        <div class="tree-cell">
                            <template if:true={row.startDate}>
                                <lightning-formatted-date-time value={row.startDate}></lightning-formatted-date-time>
                            </template>
                        </div>

                        <!-- Due Date -->
                        <div class="tree-cell">
                            <template if:true={row.dueDate}>
                                <lightning-formatted-date-time value={row.dueDate}></lightning-formatted-date-time>
                            </template>
                        </div>

                        <!-- Effort -->
                        <div class="tree-cell">
                            <template if:true={row.estimatedHours}>
                                {row.estimatedHours}h
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Right Panel (Detail View) -->
        <template if:true={selectedTask}>
            <div class="right-panel">
                <div class="detail-header">
                    <h2 class="slds-text-heading_small slds-m-bottom_xx-small">Task Detail</h2>
                    <div class="toolbar-title">{selectedTask.name}</div>
                </div>
                <div class="detail-body">
                    <!-- Main Details Section -->
                    <div class="slds-grid slds-wrap slds-gutters_x-small">
                        <!-- Row 1 -->
                        <div class="slds-col slds-size_1-of-2 detail-field">
                            <div class="detail-label">Status</div>
                            <div class="detail-value">
                                <template if:true={selectedTask.status}>{selectedTask.status}</template>
                                <template if:false={selectedTask.status}>--</template>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-2 detail-field">
                            <div class="detail-label">Priority</div>
                            <div class="detail-value">
                                <template if:true={selectedTask.priority}>{selectedTask.priority}</template>
                                <template if:false={selectedTask.priority}>--</template>
                            </div>
                        </div>
                        
                        <!-- Row 2 -->
                        <div class="slds-col slds-size_1-of-2 detail-field">
                            <div class="detail-label">Project Task</div>
                            <div class="detail-value">
                                <template if:true={selectedTask.parentTaskName}>{selectedTask.parentTaskName}</template>
                                <template if:false={selectedTask.parentTaskName}>--</template>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-2 detail-field">
                            <div class="detail-label">Estimated Hours</div>
                            <div class="detail-value">
                                <template if:true={selectedTask.estimatedHours}>{selectedTask.estimatedHours}</template>
                                <template if:false={selectedTask.estimatedHours}>--</template>
                            </div>
                        </div>

                        <!-- Row 3 -->
                        <div class="slds-col slds-size_1-of-2 detail-field">
                            <div class="detail-label">Related Project</div>
                            <div class="detail-value">
                                <template if:true={selectedTask.relatedProject}>{selectedTask.relatedProject}</template>
                                <template if:false={selectedTask.relatedProject}>--</template>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-2 detail-field">
                            <div class="detail-label">Approved Logged Hours</div>
                            <div class="detail-value">
                                <template if:true={selectedTask.approvedLoggedHours}>{selectedTask.approvedLoggedHours}</template>
                                <template if:false={selectedTask.approvedLoggedHours}>--</template>
                            </div>
                        </div>

                        <!-- Row 4: Description -->
                        <div class="slds-col slds-size_1-of-1 detail-field">
                            <div class="detail-label">Description</div>
                            <div class="detail-value">
                                <template if:true={selectedTask.description}>
                                    <lightning-formatted-rich-text value={selectedTask.description}></lightning-formatted-rich-text>
                                </template>
                                <template if:false={selectedTask.description}>--</template>
                            </div>
                        </div>
                    </div>

                    <!-- Section Divider -->
                    <div class="slds-text-heading_small slds-p-top_medium slds-p-bottom_small slds-border_bottom">Task Hours</div>
                    
                    <!-- Task Hours Section -->
                    <div class="slds-grid slds-wrap slds-gutters_x-small slds-p-top_small">
                        <!-- Logic for Parent Task (Project Task) -->
                        <template if:true={isProjectTask}>
                            <!-- Row 1 -->
                            <div class="slds-col slds-size_1-of-2 detail-field">
                                <div class="detail-label">Time Log Billable</div>
                                <div class="detail-value">
                                    <template if:true={selectedTask.actualHours}>{selectedTask.actualHours}</template>
                                    <template if:false={selectedTask.actualHours}>--</template>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-2 detail-field">
                                <div class="detail-label">Total Billable Hours</div>
                                <div class="detail-value">
                                     <template if:true={selectedTask.totalSubTaskHours}>{selectedTask.totalSubTaskHours}</template>
                                     <template if:false={selectedTask.totalSubTaskHours}>--</template>
                                </div>
                            </div>
                            <!-- Row 2 -->
                            <div class="slds-col slds-size_1-of-2 detail-field">
                                <div class="detail-label">Time Log Non-Billable</div>
                                <div class="detail-value">
                                    <template if:true={selectedTask.actualNonBillableHours}>{selectedTask.actualNonBillableHours}</template>
                                    <template if:false={selectedTask.actualNonBillableHours}>--</template>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-2 detail-field">
                                <div class="detail-label">Total Non-Billable Hours</div>
                                <div class="detail-value">
                                    <template if:true={selectedTask.totalSubTaskNonBillableHours}>{selectedTask.totalSubTaskNonBillableHours}</template>
                                    <template if:false={selectedTask.totalSubTaskNonBillableHours}>--</template>
                                </div>
                            </div>
                        </template>

                        <!-- Logic for Sub-Task -->
                        <template if:false={isProjectTask}>
                            <!-- Row 1 -->
                            <div class="slds-col slds-size_1-of-2 detail-field">
                                <div class="detail-label">Total Billable Sub-Task Hours</div>
                                <div class="detail-value">
                                    <template if:true={selectedTask.actualHours}>{selectedTask.actualHours}</template>
                                    <template if:false={selectedTask.actualHours}>--</template>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-2 detail-field">
                                <div class="detail-label">Total Non-Billable Sub-Task Hours</div>
                                <div class="detail-value">
                                    <template if:true={selectedTask.actualNonBillableHours}>{selectedTask.actualNonBillableHours}</template>
                                    <template if:false={selectedTask.actualNonBillableHours}>--</template>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </template>
    </div>
</template>
