<template>
    <lightning-card icon-name="standard:dashboard">
        <h2 slot="title" class="slds-text-heading_medium">
            Project Hour Summary
        </h2>
        
        <div class="slds-p-around_medium">
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center">
                    <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
                </div>
            </template>

            <template if:true={error}>
                <div class="slds-text-color_error">
                    An error occurred: {errorMessage}
                </div>
            </template>

            <template if:true={hasData}>
                <lightning-accordion allow-multiple-sections-open>
                    
                    <template for:each={dashboardData} for:item="project">
                        <lightning-accordion-section 
                            key={project.projectId} 
                            label={project.projectName}>
                            
                            <div class="slds-m-bottom_medium">
                                <h3 class="slds-text-heading_small slds-m-bottom_small">Project Totals</h3>
                                <lightning-layout horizontal-align="space" class="slds-box slds-box_small">
                                    <lightning-layout-item padding="around-small" size="6">
                                        <p class="slds-text-title">Total Billable Hours</p>
                                        <p class="slds-text-heading_large">
                                            <lightning-formatted-number 
                                                value={project.projectTotalBillable} 
                                                format-style="decimal" 
                                                minimum-fraction-digits="2" 
                                                maximum-fraction-digits="2"></lightning-formatted-number>
                                        </p>
                                    </lightning-layout-item>
                                    <lightning-layout-item padding="around-small" size="6">
                                        <p class="slds-text-title">Total Non-Billable Hours</p>
                                        <p class="slds-text-heading_large">
                                            <lightning-formatted-number 
                                                value={project.projectTotalNonBillable} 
                                                format-style="decimal" 
                                                minimum-fraction-digits="2" 
                                                maximum-fraction-digits="2"></lightning-formatted-number>
                                        </p>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </div>

                            <hr/>

                            <h3 class="slds-text-heading_small slds-m-top_medium slds-m-bottom_small">User Breakdown</h3>
                            <template for:each={project.userSummaries} for:item="userSum">
                                <div key={userSum.userId} class="slds-box slds-m-bottom_small">
                                    <p class="slds-text-heading_small slds-m-bottom_xsmall">{userSum.userName}</p>
                                    <lightning-layout>
                                        <lightning-layout-item padding="horizontal-small" size="6">
                                            <p><strong>Billable:</strong> 
                                                <lightning-formatted-number 
                                                    value={userSum.userTotalBillable} 
                                                    format-style="decimal" 
                                                    minimum-fraction-digits="2" 
                                                    maximum-fraction-digits="2"></lightning-formatted-number>
                                            </p>
                                        </lightning-layout-item>
                                        <lightning-layout-item padding="horizontal-small" size="6">
                                            <p><strong>Non-Billable:</strong> 
                                                <lightning-formatted-number 
                                                    value={userSum.userTotalNonBillable} 
                                                    format-style="decimal" 
                                                    minimum-fraction-digits="2" 
                                                    maximum-fraction-digits="2"></lightning-formatted-number>
                                            </p>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </div>
                            </template>
                        </lightning-accordion-section>
                    </template>
                </lightning-accordion>
            </template>
            
            <template if:false={hasData}>
                <template if:false={isLoading}>
                    <p>No projects with assigned tasks were found.</p>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
