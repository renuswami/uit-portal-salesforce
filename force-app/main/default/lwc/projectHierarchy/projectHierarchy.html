    <div class="main-container">
        
        <!-- Center Panel (Tree Table) -->
        <div class="center-panel">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="toolbar-title">Active Projects</div>
            </div>

            <!-- Table Header -->
            <div class="tree-table-header">
                <div>Name</div>
                <div>Assignee</div>
                <div>Status</div>
                <div>Start Date</div>
                <div>Due Date</div>
                <div>Effort</div>
            </div>

            <div class="tree-container">
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading..."></lightning-spinner>
                </template>

                <template for:each={flattenedData} for:item="row">
                    <div key={row.id} 
                         class={row.rowClass} 
                         onclick={handleRowClick}
                         data-id={row.id}
                         data-type={row.type}>
                         
                        <!-- Name Column (Indented Tree) -->
                        <div class="tree-cell name-cell">
                            <div class={row.indentClass}></div> <!-- Indentation Spacer -->
                            
                            <template if:true={row.hasChildren}>
                                <lightning-button-icon 
                                    icon-name={row.iconName} 
                                    variant="bare" 
                                    size="small" 
                                    onclick={handleToggle} 
                                    data-id={row.id}
                                    class="slds-m-right_x-small">
                                </lightning-button-icon>
                            </template>
                            <template if:false={row.hasChildren}>
                                <span class="slds-m-left_large"></span>
                            </template>

                            <!-- Icons based on Type -->
                            <template if:true={row.isProject}>
                                <lightning-icon icon-name="standard:product" size="x-small" class="slds-m-right_small"></lightning-icon>
                            </template>
                            <template if:false={row.isProject}>
                                <lightning-icon icon-name="standard:task" size="x-small" class="slds-m-right_small"></lightning-icon>
                            </template>
                            
                            <span title={row.name} class="slds-truncate">{row.name}</span>
                        </div>

                        <!-- Assignee -->
                        <div class="tree-cell">

                                <span class="slds-avatar slds-avatar_circle slds-avatar_x-small slds-m-right_x-small custom-avatar">
                                    <abbr class="slds-avatar__initials" title={row.assignedToName}>{row.initials}</abbr>
                                </span>
                                <span class="slds-truncate">{row.assignedToName}</span>
                            </template>
                        </div>

                        <!-- Status -->
                        <div class="tree-cell">
                            <span class={row.badgeClass}>{row.status}</span>
                        </div>

                        <!-- Start Date -->
                        <div class="tree-cell">
                            <template if:true={row.startDate}>
                                <lightning-formatted-date-time value={row.startDate}></lightning-formatted-date-time>
                            </template>
                        </div>

                        <!-- Due Date -->
                        <div class="tree-cell">
                            <template if:true={row.dueDate}>
                                <lightning-formatted-date-time value={row.dueDate}></lightning-formatted-date-time>
                            </template>
                        </div>

                        <!-- Effort -->
                        <div class="tree-cell">
                            <template if:true={row.estimatedHours}>
